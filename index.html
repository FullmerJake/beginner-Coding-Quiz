<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Beginner Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <!-- creates a break -->
            <hr style="margin-bottom: 20px">

            <p id="countdown"></p>
            <button id="start">Start</button>

            <div id="questionContainer">
                <h2 id="question">Are You Ready to Start?</h2>
                <input type="text" id="score-input">
            </div>

            <div class="buttons">
                <button id="btn0" onclick="answerSelected(btn0)"><span id="choice0"></span></button>
                <button id="btn1" onclick="answerSelected(btn1)"><span id="choice1"></span></button>
                <button id="btn2" onclick="answerSelected(btn2)"><span id="choice2"></span></button>
                <button id="btn3" onclick="answerSelected(btn3)"><span id="choice3"></span></button>
            </div>

            <!-- creates a break -->
            <hr style="margin-top: 50px">
            <footer>
                <p id="feedback"></p>
            </footer>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
